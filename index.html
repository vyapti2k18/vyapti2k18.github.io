<script>

var screen=document.getElementById("screen");
var k = 1;
var c = 1;
var s = 0;
var delay = 0;
var text = ["#Empowering India","March 23"];


function txtbot()
{

if(c==1)
{
k++;
screen.innerHTML = text[s].substring(0,k);
if(k==text[s].length){c=0;}
}

if(c==-1)
{
k--;
screen.innerHTML = text[s].substring(0,k);
if(k==0){c=1;s++;
if(s==text.length){s=0;}}
}

if(c==0)
{delay++;if(delay==60){c=-1;delay=0;}
}

}
var invoke=setInterval(txtbot,70);


window.onload = function()
{
remove('mask');
}
